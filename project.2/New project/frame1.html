<link rel="stylesheet" href="frame1.css" />
<u>
  <h4>Applicant's information</h4>
</u>
<ul>
  <div class="form-group">
    <li class="l1">
      Full Name:<input
        type="name"
        name="personal-name"
        maxlength="30"
        placeholder="*required"
      />
    </li>
  </div>
  <div class="form-group">
    <li class="l1">
      DOB: <input type="date" name="date of birth" min="1" max="60" />
    </li>
  </div>
  <div class="form-group">
    <li class="l1">
      Email:
      <input
        type="email"
        name="personal-email"
        maxlength="40"
        placeholder="*required"
      />
    </li>
  </div>
  <div class="form-group">
    <li class="l1">
      Telephone:
      <input type="number" name="Telephone-number" placeholder="*required" />
    </li>
  </div>
  <div class="form-group">
    <li class="l1">
      Address:<br />
      <textarea cols="20" rows="5" placeholder="*required"></textarea>
    </li>
  </div>
  <div class="form-group">
    <li class="l1">
      Position applied for:
      <input type="text" name="Position applied for" placeholder="*requied" />
    </li>
  </div>
</ul>
<div class="clr"></div>
